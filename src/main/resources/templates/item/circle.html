<!DOCTYPE html>
<!-- thymeleafを使うため以下を記述する。以後はth:xxxとすればthymeleafのメソッドが使用可能。 -->
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<head>
<meta charset="UTF-8">
<title th:text="#{content.title}"></title>
</head>
<body>

<div style="position: relative;left:25%; height:300px; width:800px;">
	<canvas id="myChart"  ></canvas>
</div>
<script th:inline="javascript">
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: /*[[${label}]]*/,
      datasets: [{
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 102, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        data: /*[[${date}]]*/,
      }]
    },
    options: {
        title : {
            fontSize: 16,
            display : true,
            text : /*[[${dayText}]]*/
        }
    }
  });
</script>

<div class="container">
  <div>
    <canvas id="myChart" width="100" height="100"></canvas>
  </div>
</div>

<div class="syosai">
	<form th:action="@{/item/dayIndex/Details}" action="/item/dayIndex/Details" method="get">
		<input type="hidden" name="year" th:value="${year}" />
		<input type="hidden" name="month" th:value="${month}" />
		<input type="hidden" name="day" th:value="${day}" />
		<input type="submit" value="支出の詳細を確認する" />
	</form>
</div>

</body>

</html>
