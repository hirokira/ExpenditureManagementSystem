<!DOCTYPE html>
<!-- thymeleafを使うため以下を記述する。以後はth:xxxとすればthymeleafのメソッドが使用可能。 -->
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta http-equiv="Content-Type"
		content="text/html; charset=UTF-8" />
<title th:text="#{content.title}"></title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<header th:fragment="header">
		<div id = "header" class="bg-dark py-3">
			<h2><a th:href="@{/item/top}" class="text-white font-italic text-decoration-none"><span th:text="#{content.title}"></span></a></h2>
			<div class="text-right">
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/item/indexAdmin}" class="text-light pr-4 text-decoration-none"><span th:text="#{content.header1}">itemAd</span></a>
				<!-- <a th:if="${formModel.admin}" th:href="@{/item/indexAdmin}"><span th:text="#{content.header1}">itemAd</span></a> -->
				<a th:href="@{/item/index}" class="text-light pr-4 text-decoration-none"><span th:text="#{content.header2}"></span></a>
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/user/index}" class="text-light pr-4 text-decoration-none"><span th:text="#{content.header3}"></span></a>
				<!-- ToDo：アカウント情報更新　を追加　2021/04/02Add -->
				<a th:href="@{/user/show/{id}(id=${session.sessionAccount.id})}" class="text-light pr-4 text-decoration-none"><span th:text="ユーザー情報詳細" ></span></a>
			</div>

		</div>
	</header>

	<div id = "info">
		<h4 th:text="${userInfo}" class="pl-3"></h4>
		<p th:text="${msg}" ></p>
	</div>

	<div class="text-center py-5 container">

			<a class="py-3" th:href="@{/item/yearIndex}"><button class="btn btn-info py-2 my-2">年毎の出費を確認</button></a><br/>
			<a th:href="@{/item/monthIndex}"><button class="btn btn-info py-2 my-2">月毎の出費を確認</button></a><br/>
			<a th:href="@{/item/dayIndex}"><button class="btn btn-info py-2 my-2">日毎の出費を確認</button></a><br/>
			<a th:href="@{/item/new}"><button class="btn btn-success py-2 my-3">出費の登録</button></a><br/>

	</div>
